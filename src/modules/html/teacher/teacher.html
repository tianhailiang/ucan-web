<div class="recom-teacher lo-home slider-outer" id="recom-teacher" data-ox="22">
    <h2 class="title-bar">
        <span>最新名师</span>
    </h2>

    <div class="tl-btn-container" v-if="rows.length>=5">
        <a class="tl-forward tl-btn">
            <span class="tl-right-arrow"></span>
        </a>
        <a class="tl-backward tl-btn disabled">
            <span class="tl-left-arrow"></span>
        </a>
    </div>

    <div class="slider-wrapper">
        <ul class="slider-el lo-home cf"  v-bind:style="'width:'+(rows.length*251) + 'px'">
            <li v-for="(item, index) in rows">
                <a v-bind:href="'./pages/teacherHome/teacherHome.html?teacherId=' + item.id">
                    <span class="img">
                    	<img :src="item.ucanFile" width="100%" height="100%" alt="" />
                    </span>
                    <span><em v-text="item.name"></em>（<em v-text="item.schoolsClasses.school.city"></em>）</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<script>
    require.async('./teacher.js', function (teacher) {
        teacher.init();
    });
</script>
