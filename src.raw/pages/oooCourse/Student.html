<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
		<title>一对一视频课 - 优看 ucan</title>
    <link rel="shortcut icon" href="/img/ucan.ico">
		<link rel="stylesheet" href="/css/border.css">
		<link rel="stylesheet" href="/css/laypage.css">
		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" href="/pages/oooCourse/css/style.css">
		<link rel="stylesheet" href="/css/public.css" />
		<!--互动版块-->
		<link rel="stylesheet" type="text/css" href="/pages/oooCourse/css/canvas.css" />
		<script type="text/javascript" src="/pages/oooCourse/js/jquery.js"></script>
		<!--script type="text/javascript" src="js/shape.js"></script-->
		<!--script type="text/javascript" src="js/S_draw.js"></script-->
		<!--互动版块-->
	</head>

	<body>
		<div class="content oh">
			<div class="top">
				<img src="/img/logo-s.png" height="100%" alt="">
			</div>
			<div class="main oh">
				<div class="videoContent fl">
					<!--互动版块-->
					<div class="box">
						<ul class="menu">
							<li>画图</li>
							<li>橡皮擦</li>
							<input type="button" value="上一页" id="btn_prev" onclick="prev();"></input>
							<input type="button" value="下一页" id="btn_next" onclick="next();"></input>
						</ul>
						<div class="body">
							<!--教师头像-->
							<div class="teacherPhoto_false"></div>
							<div class="teacherPhoto">
								<video autoplay id="other" width="100%" height="100%"></video>
							</div>
							<!--教师头像-->
							<div class="canvas" id="Studnet_imgbg" bg="../../img/course-bg_03.png">

								<canvas id="canvas3"></canvas>
								<canvas id="canvas2"></canvas>
								<canvas class="canvasend" id="canvas1"></canvas>

								<!--<canvas class="canvasend" id="canvas4" width="900" height="900"></canvas>-->
								<div class="copy"></div>
								<div class="xp"></div>
							</div>
							<div class="tool">
								<ul class="option op-active">
									<li data-role="conversion"><span class="conversion"></span></li>
								</ul>
								<ul class="option">
									<li>
										<input type="number" value="10" placeholder="请输入大小">
									</li>
								</ul>
							</div>
							<div class="stu-out stu-out_s bg-c5" id="closeClassRoom">
								<a class="c-f fn-s0" href="javascript:;">
									退出
								</a>
							</div>
						</div>
					</div>
					<!--互动版块-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".videoContent").width("100%")
			var canvas3 = document.getElementById("canvas3");
			var ctx3 = canvas3.getContext("2d");
			var canvas1 = document.getElementById("canvas1");
			var ctx = canvas1.getContext("2d");
			var canvas2 = document.getElementById("canvas2");
			var ctx2 = canvas2.getContext("2d");
			var btn_prev = document.getElementById("btn_prev");
			var btn_next = document.getElementById("btn_next");
			// var webSocket = new WebSocket("ws://192.168.3.98:8019/room_2/drawing");//收
			var cw = $(".body").width();
			var ch = $(".body").height();
			var img = new Image();
			canvas3.width = canvas2.width = canvas1.width = cw;
			canvas3.height = canvas2.height = canvas1.height = ch;
			img.src = "../../img/course-bg_03.png";
			
			img.onload = function() {
				ctx3.drawImage(img, 0, 0, cw, ch);
			}
			
			$(".coursewarePic_pic").click(function() {
				var _this = $(this);
				_this.parents(".coursewareList").addClass('active').siblings().removeClass("active");
				next(_this);
			})

			function next(_this) {
				ctx3.clearRect(0, 0, canvas3.width, canvas3.height);
				ctx.clearRect(0, 0, canvas3.width, canvas3.height);
				ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
				img.src = _this.attr('src');
				img.onload = function() {
					ctx3.drawImage(img, 0, 0, cw, ch);
				}
			}

			function changeBg(src) {
				ctx3.clearRect(0, 0, canvas3.width, canvas3.height);
				ctx.clearRect(0, 0, canvas3.width, canvas3.height);
				ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
				img.src = src;
				img.onload = function() {
					ctx3.drawImage(img, 0, 0, cw, ch);
				}
			}
		</script>

	</body>

</html>
<script type="text/javascript" src="/pages/oooCourse/js/video_s.js" ></script>
